<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>

<div>
    <form action="/employee/add" method="post" enctype="multipart/form-data">
        <input type="text" name="name">
        <input type="text" name="surname">
        <input type="email" name="email">
        <input type="text" name="phoneNumber">
        <input type="number" name="salary">
        <select name="position">
            <option th:each="positions:${position}" th:text="${positions.name}" th:value="${positions.name}"></option>

        </select>
        <input type="text" name="profilePic">
        <select name="company.id" >
            <option th:each="company: ${companies}" th:text="${company.name}"th:value="${company.id}"></option>
        </select>
        <input type="submit" value="add">

    </form>
</div>
</body>
</html>
